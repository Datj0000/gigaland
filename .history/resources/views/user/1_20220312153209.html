<!DOCTYPE html>
<html lang="en">

<head>
    <title>Creating a custom validator - FormValidation</title>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://formvalidation.io/vendors/formvalidation/dist/css/formValidation.min.css" />
</head>

<body>
    <form id="demoForm" method="POST">
        <div class="cf mb2">
            <div class="fl w-100">
                <div class="fl w-25 pa2">New password</div>
                <div class="fl w-40 mr2">
                    <input type="password" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="pwd" />
                </div>
            </div>
        </div>

        <div class="cf mb2">
            <div class="fl w-100">
                <div class="fl w-25 pa2"></div>
                <div class="fl w-50">
                    <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
    <script src="https://formvalidation.io/vendors/formvalidation/dist/js/FormValidation.min.js"></script>
    <script src="https://formvalidation.io/vendors/formvalidation/dist/js/plugins/Tachyons.min.js"></script>

    <script>
        var validation;
        var form = document.getElementById('contact_form');
        validation = FormValidation.formValidation(
            form, {
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'cc'
                        },

                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'cc'
                        },
                    }
                },
            },
            plugins: {
                trigger: new FormValidation.plugins.Trigger(),
                bootstrap: new FormValidation.plugins.Bootstrap()
            }
        }
        );
    </script>
</body>

</html>
